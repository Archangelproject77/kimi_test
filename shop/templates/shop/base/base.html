{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="{% static "favicon.ico" %}" />
    <title>{% block title %}ARCH$HOP{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" href="{% static "shop/fonts/icomoon/style.css" %}">
    <link rel="stylesheet" href="{% static "shop/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "shop/css/magnific-popup.css" %}">
    <link rel="stylesheet" href="{% static "shop/css/jquery-ui.css" %}">
    <link rel="stylesheet" href="{% static "shop/css/owl.carousel.min.css" %}">
    <link rel="stylesheet" href="{% static "shop/css/owl.theme.default.min.css" %}">
    <link rel="stylesheet" href="{% static "shop/css/aos.css" %}">
    <link rel="stylesheet" href="{% static "shop/css/style.css" %}">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="{% static "shop/css/bootstrap4_5_2.min.css" %}">

    <link rel="stylesheet" href="{% static "shop/css/templatemo-Exploreshop.css" %}">

    <link rel="stylesheet" href="{% static "shop/css/owl-carousel.css" %}">

    <link rel="stylesheet" href="{% static "shop/css/lightbox.css" %}">


</head>

<body>
    <div class="site-wrap">
        {% include 'shop/base/navbar.html' %}
        {% block content %}
        {% endblock %}
        {% include 'shop/base/footer.html' %}
    </div>
    <script src="{% static "shop/js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "shop/js/jquery-ui.js" %}"></script>
    <script src="{% static "shop/js/popper.min.js" %}"></script>
    <script src="{% static "shop/js/bootstrap.min.js" %}"></script>
    <script src="{% static "shop/js/owl.carousel.min.js" %}"></script>
    <script src="{% static "shop/js/jquery.magnific-popup.min.js" %}"></script>
    <script src="{% static "shop/js/aos.js" %}"></script>
    <script src="{% static "shop/js/main.js" %}"></script>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static "blog/js/scripts.js" %}"></script>
    

    <!-- jQuery -->
    <script src="{% static "shop/js/jquery-2.1.0.min.js"%}"></script>

    <!-- Bootstrap -->
    <script src="{% static "shop/js/popper.js"%}"></script>
    <script src="{% static "shop/js/bootstrap4_5_2.min.js"%}"></script>

    <!-- Plugins -->
    <script src="{% static "shop/js/owl-carousel.js"%}"></script>
    <script src="{% static "shop/js/accordions.js"%}"></script>
    <script src="{% static "shop/js/datepicker.js"%}"></script>
    <script src="{% static "shop/js/scrollreveal.min.js"%}"></script>
    <script src="{% static "shop/js/waypoints.min.js"%}"></script>
    <script src="{% static "shop/js/jquery.counterup.min.js"%}"></script>
    <script src="{% static "shop/js/imgfix.min.js"%}"></script> 
    <script src="{% static "shop/js/slick.js"%}"></script> 
    <script src="{% static "shop/js/lightbox.js"%}"></script> 
    <script src="{% static "shop/js/isotope.js"%}"></script> 
    
    <!-- Global Init -->
    <script src="{% static "shop/js/custom.js"%}"></script>

    <script>

        $(function() {
            var selectedClass = "";
            $("p").click(function(){
            selectedClass = $(this).attr("data-rel");
            $("#portfolio").fadeTo(50, 0.1);
                $("#portfolio div").not("."+selectedClass).fadeOut();
            setTimeout(function() {
              $("."+selectedClass).fadeIn();
              $("#portfolio").fadeTo(50, 1);
            }, 500);
                
            });
        });

    </script>

</body>
</html>
